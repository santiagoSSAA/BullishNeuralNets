<!DOCTYPE html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{{title}}</title>

  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!--Footer Sticky-->
  <link href="sticky-footer.css" rel="stylesheet">


  <!--CSS StyleSheet-->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
  <!--Nav bar-->
  <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap-0">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">BullishNN</a>
  </nav>

  <!-- Title -->
  <h1>BullishNN - Bullish predicition for Stock prices</h1>
  <hr>


  <!--Container for content-->
  <div class="container-fluid">
    <div class="row">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
        <h1 class="h2">Dashboard</h1>
      </div>

      <div id="message">{{message}}</div>

      <div class="main__container">


        <!--Primera fila ( chat + grÃ¡fica)-->
        <div class="hero">

          <!--Chat-->
          <section id="chat" style="background-color: #eee;">
            <div class="container py-5">

              <div class="row d-flex justify-content-center">
                <div class="chat__container">

                  <!--Chat-->
                  <div class="card" id="chat1" style="border-radius: 15px;">
                    <div
                      class="card-header d-flex justify-content-between align-items-center p-3 bg-info text-white border-bottom-0"
                      style="border-top-left-radius: 15px; border-top-right-radius: 15px;">
                      <i class="fas fa-angle-left"></i>
                      <p class="mb-0 fw-bold">Live chat</p>
                      <i class="fas fa-times"></i>
                    </div>
                    <div class="card-body">

                      <!-- Chat messages container -->
                      <div id="chatMessages">
                        <!-- Messages will be dynamically added here -->
                      </div>

                      <div class="d-flex flex-row justify-content-start mb-4">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp"
                          alt="avatar 1" style="width: 45px; height: 100%;">
                        <div class="p-3 ms-3" style="border-radius: 15px; background-color: rgba(57, 192, 237,.2);">
                          <p class="small mb-0">Hello and thank you for visiting MDBootstrap. Please click the video
                            below.</p>
                        </div>
                      </div>

                      <div class="d-flex flex-row justify-content-end mb-4">
                        <div class="p-3 me-3 border" style="border-radius: 15px; background-color: #fbfbfb;">
                          <p class="small mb-0">Thank you, I really like your product.</p>
                        </div>
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava2-bg.webp"
                          alt="avatar 1" style="width: 45px; height: 100%;">
                      </div>

                      <div class="d-flex flex-row justify-content-start mb-4">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp"
                          alt="avatar 1" style="width: 45px; height: 100%;">
                        <div class="p-3 ms-3" style="border-radius: 15px; background-color: rgba(57, 192, 237,.2);">
                          <p class="small mb-0">...</p>
                        </div>
                      </div>

                      <!-- Input for new message -->
                      <div data-mdb-input-init class="form-outline">
                        <textarea class="form-control" id="textAreaExample" rows="4"></textarea>
                        <label class="form-label" for="textAreaExample">Type your message</label>
                      </div>

                      <!-- Button to send message -->
                      <button class="btn btn-primary mt-3" onclick="sendMessage()">Send</button>

                    </div>
                  </div>
                </div>
              </div>

            </div>
          </section>



          <!--Grafica Chart Canvas-->
          <canvas class="my-4 chartjs-render-monitor" id="myChart"></canvas>
        </div>


        <!--Segunda fila ( Tabla y input para stock )-->
        <div class="hero">
          <!--Table Sheet-->
          <div class="table-responsive">
            <!-- Render the HTML table -->
            {{ table|safe }}
          </div>

          <!--Form input stock-->
          <div class="stock__form">
            
            <div>
              <form method="post" action="/" onsubmit="return validateForm()" method="post" required>
                <label for="stock_symbol">Enter Stock Symbol:</label>
                <input type="text" id="stock_symbol" name="stock_symbol">
                <button type="submit">Predict</button>
              </form>
            </div>
          </div>

        </div>

      </div>

    </div>
  </div>

  <!--Footer-->
  <footer class="footer">
    <div class="container">
      <span class="text-muted">Made by Santiago Sanchez.</span>
    </div>
  </footer>


  <!--Javascript scripts-->

  <!--Script for load js code faster-->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>

  <!--Bootstrap script-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!--Graphs-->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.7.1/dist/Chart.min.js"></script>

  <!--Other Scripts-->
  <script src="../static/js/chart.js"></script>

  <script src="../static/js/index.js"></script>

  <script src="../static/js/chat.js"></script>

</body>

</html>
